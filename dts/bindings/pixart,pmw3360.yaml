compatible: "pixart,pmw3360"

include: spi-device.yaml

properties:
    irq-gpios:
      type: phandle-array
      required: true
    scroll-layers:
      type: array
      default: []
    snipe-layers:
      type: array
      default: []
    automouse-layer:
      type: int
      default: -1